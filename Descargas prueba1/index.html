<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas P.T.A.R.</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Descargas P.T.A.R.</h1>
        <nav>
            <!-- Espacio para futuras opciones -->
        </nav>
    </header>

    <main>
        <section id="formulario">
            <h2>Registrar Descarga</h2>
            <form id="descargaForm">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>

                <label for="turno">Turno:</label>
                <select id="turno" required>
                    <option value="Diurno">Diurno</option>
                    <option value="Nocturno">Nocturno</option>
                </select>

                <label for="numeroDescarga">Número de Descarga:</label>
                <input type="number" id="numeroDescarga" required>

                <label for="foto">Foto de la Descarga:</label>
                <input type="file" id="foto" accept="image/*" capture="environment">

                <button type="submit">Añadir Descarga</button>
            </form>
        </section>

        <section id="listaDescargas">
            <h2>Descargas Registradas</h2>
            <table id="tablaDescargas">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Turno</th>
                        <th>Número de Descarga</th>
                        <th>Foto</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las descargas se añadirán aquí dinámicamente -->
                </tbody>
            </table>
            <button id="exportarExcel">Exportar a Excel</button>
        </section>
        <footer>
            <p>&copy; 2025 P.T.A.R. -MD-</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
